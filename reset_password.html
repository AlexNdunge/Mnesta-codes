<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - JuaKazi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-2xl font-bold text-gray-900">Set a new password</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter a new password for your account.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form id="resetForm" class="space-y-6">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">New password</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
              placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter a new password">
          </div>
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm password</label>
          <div class="mt-1">
            <input id="confirmPassword" name="confirmPassword" type="password" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
              placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Re-enter your new password">
          </div>
        </div>
        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent 
            text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Reset Password
          </button>
        </div>
      </form>
      <div id="statusMessage" class="hidden text-sm text-center mt-4"></div>
    </div>
  </div>

  <script>
    function showStatus(message, isError = false) {
      const status = document.getElementById("statusMessage");
      status.textContent = message;
      status.className = `text-sm text-center mt-4 ${isError ? "text-red-600" : "text-green-600"}`;
      status.classList.remove("hidden");
    }

    function getTokenFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get("token");
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = getTokenFromQuery();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!token) {
        showStatus("Missing reset token.", true);
        return;
      }
      if (password !== confirmPassword) {
        showStatus("Passwords do not match.", true);
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });
        const data = await res.json();
        if (!res.ok) {
          showStatus(data.message || "Failed to reset password.", true);
          return;
        }
        showStatus(data.message || "Password reset successful.");
        setTimeout(() => {
          window.location.href = "signin.html";
        }, 1500);
      } catch (err) {
        showStatus("Failed to reset password.", true);
      }
    });
  </script>
</body>
</html>
