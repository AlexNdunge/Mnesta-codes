<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - JuaKazi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">

  <!-- Header -->
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <a href="index.html" class="flex justify-center">
      <span class="text-3xl font-bold text-blue-600">JuaKazi</span>
    </a>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a href="signin.html" class="font-medium text-blue-600 hover:text-blue-500">
        sign in to your account
      </a>
    </p>
  </div>

  <!-- Signup Form -->
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">

      <form class="space-y-6" id="signupForm">

        <!-- Security Badge -->
        <div class="flex items-center justify-center space-x-2 text-sm text-gray-600 bg-green-50 border border-green-200 rounded-md p-2">
          <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          <span class="font-medium">Secure Signup - Your data is protected</span>
        </div>

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="mt-1">
            <input id="username" name="username" type="text" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
              placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Choose a username">
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
              placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email">
          </div>
        </div>

        <!-- Role -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">I am a</label>
          <div class="mt-1">
            <select id="role" name="role" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
              placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select role</option>
              <option value="customer">Customer</option>
              <option value="provider">Provider</option>
            </select>
          </div>
        </div>

        <!-- Provider Fields -->
        <div id="providerFields" class="space-y-6 hidden">
          <div>
            <label for="service" class="block text-sm font-medium text-gray-700">Service</label>
            <div class="mt-1">
              <input id="service" name="service" type="text"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="e.g., Plumbing, Cleaning">
            </div>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <div class="mt-1">
              <input id="phone" name="phone" type="text"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your phone number">
            </div>
          </div>

          <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <div class="mt-1">
              <input id="location" name="location" type="text"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Your city or area">
            </div>
          </div>

          <div>
            <label for="about" class="block text-sm font-medium text-gray-700">About</label>
            <div class="mt-1">
              <textarea id="about" name="about" rows="3"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
                placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                placeholder="Tell clients about your services"></textarea>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative">
            <input id="password" name="password" type="password" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
              placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Create a password">
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 text-gray-500 focus:outline-none">ðŸ‘</button>
          </div>
        </div>

        <!-- Error message placeholder -->
        <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent 
            text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Create account
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const roleSelect = document.getElementById('role');
    const providerFields = document.getElementById('providerFields');

    roleSelect.addEventListener('change', () => {
      providerFields.classList.toggle('hidden', roleSelect.value !== 'provider');
    });

    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value,
        service: document.getElementById("service").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        about: document.getElementById("about").value
      };

      try {
        const res = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (!res.ok) {
          showError(result.message || "Signup failed");
          return;
        }
        alert(result.message);
      } catch (err) {
        showError("Signup failed. Please try again.");
      }
    });
  </script>

</body>
</html>
