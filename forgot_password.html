<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - JuaKazi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-2xl font-bold text-gray-900">Reset your password</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email to receive password reset instructions.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form id="forgotForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md 
              placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              placeholder="Enter your email">
          </div>
        </div>
        <div>
          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent 
            text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Send Reset Link
          </button>
        </div>
      </form>
      <div id="statusMessage" class="hidden text-sm text-center mt-4"></div>
    </div>
  </div>

  <script>
    function showStatus(message, isError = false) {
      const status = document.getElementById("statusMessage");
      status.textContent = message;
      status.className = `text-sm text-center mt-4 ${isError ? "text-red-600" : "text-green-600"}`;
      status.classList.remove("hidden");
    }

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("http://localhost:5000/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) {
          showStatus(data.message || "Failed to send reset link.", true);
          return;
        }
        showStatus(data.message || "If the email exists, a reset link has been sent.");
      } catch (err) {
        showStatus("Failed to send reset link.", true);
      }
    });
  </script>
</body>
</html>
